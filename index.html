<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./foundations/css/foundation.css">
    <link href="./style/style.css" rel="stylesheet"/>

    <title>15</title>
</head>
<body>

<div class="grid-container">

    <div class="field grid-x align-justify"> </div>

    <div class="grid-x">
        <div class="move-counter">
            Кількість ходів:
            <span class="count">0</span>
        </div>
    </div>

    <button class="shuffle">Перемішати</button>

    <div class="last-result-block">
        Останні результати:<span class="last-result">тест</span>
    </div>

</div>

  <!-- // CALCULATOR -->

  <section class="calculator">
    <div class="container">
       
        <input class="diameter" type="text" placeholder="Діаметр в см">
        <input class="depth" type="text" placeholder="Глибина в см">
        <button class="calc-button">Розрахувати</button>
        <span class="calc-result mr-4"></span>

       
    </div>
  </section>

<script src="script.js"></script>
<script src="./foundations/js/foundation.js"></script>
<script src="calc.js"></script>

</body>
</html>
